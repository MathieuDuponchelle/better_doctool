name: python

on:
  push:
    paths:
      - '.github/workflows/python.yml'
      - '**.py'
  pull_request:
    paths:
      - '.github/workflows/python.yml'
      - '**.py'

jobs:
  build:
    name: python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Apt Dependencies
      run: sudo apt install -y libxml2-dev libglib2.0-dev libjson-glib-dev
    - name: Build
      run: |
        python -m pip install --upgrade pip ninja wheel
        # We need meson master for the new `develop` command
        python -m pip install --upgrade git+https://github.com/mesonbuild/meson.git
        python -m pip install .
    - name: Test
      run: find /opt/hostedtoolcache/Python/ && cd hotdoc && python3 -m unittest
